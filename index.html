<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
</head>
<header>
    <h1>BuzzQuizz</h1>
</header>
<main>
    <div class="home-page"> <!--Adicionado a calsse "display-none" para fazer a tela 3-->
        <div class="top-part">
            <div class="create-a-quizz">
                    <p>Você não criou nenhum<br>
                        quizz ainda :(</p>
                    <button class="create-btn">Criar Quizz</button>
                </div>
            </div>
            <div class="quizzes-container">
                    <h2>Todos os Quizzes</h2>
                    <div class="quizzes-part">
                    </div>
            </div>
        </div>

    <!--Formatação da tela 3-->
    <div class="tela-3 display-none">

        <div class="info-basica-quizz">

            <p class="comece-pelo-começo">Comece pelo começo</p>
            <div class="caixa-dos-inputs">
                <input class="inputs-padrao-tela-3 titulo-quizz" type="text" placeholder="Título do seu quizz">
                <input class="inputs-padrao-tela-3 url-quizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="inputs-padrao-tela-3 qtde-perguntas-quizz" type="text"
                    placeholder="Quantidade de perguntas do quizz">
                <input class="inputs-padrao-tela-3 qtde-niveis-quizz" type="text"
                    placeholder="Quantidade de níveis do quizz">
            </div>

            <button class="botao-info-quizz" onclick="prosseguirCriarPerguntas(this)">Prosseguir pra criar
                perguntas</button>

        </div>

    </div>

</main>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
