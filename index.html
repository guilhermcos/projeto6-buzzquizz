<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>

        <!--Incio da home page-->
        <div class="home-page">
            <div class="top-part">
                <div class="user-quizz display-none">
                    <div class="new-button">
                        <h2>Seus Quizzes</h2>
                        <button onclick="openCreateQuizzWindow()"><ion-icon name="add-circle"></ion-icon></button>
                    </div>
                </div>
                <div class="create-a-quizz">
                    <p>Você não criou nenhum<br>
                        quizz ainda :(</p>
                    <button class="create-btn" onclick="openCreateQuizzWindow()">Criar Quizz</button>
                </div>
            </div>
            <div class="quizzes-container">
                <h2>Todos os Quizzes</h2>
                <div class="quizzes-part">
                </div>
            </div>
        </div>
        <!--Fim da home page-->

        <div class="quizz-page display-none">

        </div>
        <!--Fim da tela do quizz selecionado-->

        <!--Formatação da tela 3-->
        <div class="tela-3 display-none">

            <!--Inicio da tela "Info Basica do Quiz"-->
            <div class="info-basica-quiz formatacao-padrao-tela-3 display-none">

                <p class="descricao-tela">Comece pelo começo</p>

                <form action="javascript:prosseguirCriarPerguntas()">

                    <div class="inputs-infos-basicas">

                        <input class="titulo-quizz inputs-padrao-tela-3" type="text" required minlength="20"
                            maxlength="65" title="Deve ter no mínimo 20 e no máximo 65 caracteres."
                            placeholder="Título do seu quizz">

                        <input class="url-quizz inputs-padrao-tela-3" type="url" required title="Digite uma URL válida."
                            placeholder="URL da imagem do seu quizz">

                        <input class="qtde-perguntas-quizz inputs-padrao-tela-3" type="number" min="3" required
                            title="Mínimo 3." placeholder="Quantidade de perguntas do quizz">

                        <input class="qtde-niveis-quizz inputs-padrao-tela-3 " type="number" min="2" required
                            title="Mínimo 2." placeholder="Quantidade de níveis do quizz">

                    </div>

                    <button class="botao-criar-perguntas" type="submit">Prosseguir
                        pra criar
                        perguntas</button>
                </form>

            </div>
            <!--Fim da tela "Info Basica do Quiz"-->

            <!--Inicio da tela "Perguntas do Quiz"-->
            <div class="criar-perguntas formatacao-padrao-tela-3 display-none">

                <p class="descricao-tela">Crie suas perguntas</p>

                <form action="javascript:prosseguirCriarNiveis()" class="crie-perguntas">
                </form>

            </div>
            <!--Fim da tela "Perguntas do Quiz"-->

            <!--Inicio da tela "Niveis do Quiz"-->
            <div class="criar-niveis formatacao-padrao-tela-3 display-none">

                <p class="descricao-tela">Agora, decida os níveis</p>

                <form action="javascript: finalizarQuizz()" class="niveis-quizz">                
                </form>      

            </div>
            <!--Fim da tela "Niveis do Quiz"-->

            <!--Inicio da tela "Finalizar Quiz"-->
            <div class="finalizar-quizz formatacao-padrao-tela-3 display-none">

                <p class="descricao-tela">Seu quizz está pronto!</p>

                <div class="bkg-quizz-pronto" onclick="acessarQuizz(this)">
                    <img src="./img_quizz-criado.png" alt="Imagem do quizz criado">
                    <div class="titulo-quizz-criado">Titulo do quizz</div>
                </div>


                <button class="botao-acessar-quizz" onclick="acessarQuizz(this)">Acessar Quizz</button>

                <div class="button-voltar" onclick="voltarHome(this)">
                    <p>Voltar pra home</p>
                </div>
            </div>
            <!--Fim da tela "Finalizar Quiz"-->

        </div>
        <!--Fim da formatação da tela 3-->

    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
